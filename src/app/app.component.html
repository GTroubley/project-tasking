<div class="base">
    <app-header></app-header>
    <div class="mainContainer">
        <app-projects-area></app-projects-area>
        <div class="tasksArea">
            @for (taskColumn of taskingService.taskColumnData(); track
            taskColumn.status) {
            <div class="tasksCol">
                <div class="tasktitle">{{ taskColumn.title }}</div>
                <div class="tasksList">
                    @for(task of taskingService.tasksData(); track task.taskID){
                        @if(taskColumn.status === task.status){
                            <app-task></app-task>
                        }
                    }
                </div>
            </div>
            }
        </div>
    </div>
</div>
